<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>開標室預約系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out forwards;
        }
        /* Custom date picker icon */
        input[type="date"]::-webkit-calendar-picker-indicator {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="15" viewBox="0 0 24 24"><path fill="%236B7280" d="M20 3h-1V1h-2v2H7V1H5v2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 18H4V8h16v13z"/></svg>') no-repeat;
            cursor: pointer;
            opacity: 0.7;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="app" class="container mx-auto p-4 md:p-8 max-w-5xl">
        <div class="absolute top-4 right-4 z-10">
            <button id="admin-login-btn" class="text-sm text-gray-500 hover:text-indigo-700 font-medium py-1 px-3 rounded-md hover:bg-gray-200 transition-colors">
                管理員登入
            </button>
       </div>
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">開標室預約系統</h1>
            <p id="admin-mode-indicator" class="text-indigo-600 font-bold mt-2 animate-fadeIn hidden">管理員模式已啟用</p>
            <p class="text-lg text-gray-600 mt-2">輕鬆預訂您的開標時間（最多可預約半年內）</p>
        </header>

        <div class="bg-white p-4 sm:p-6 md:p-8 rounded-xl shadow-2xl animate-fadeIn mb-16">
            <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
               <h2 class="text-3xl font-bold">開標室</h2>
                <div class="flex items-center mt-4 sm:mt-0 bg-gray-100 p-2 rounded-lg relative">
                    <button id="prev-day" class="p-2 rounded-full hover:bg-gray-200 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"><i class="ri-arrow-left-s-line text-xl"></i></button>
                    <div class="mx-4 text-center cursor-pointer">
                        <h3 id="current-date-display" class="text-lg font-semibold w-40"></h3>
                        <p id="current-weekday" class="text-sm text-gray-500"></p>
                        <input type="date" id="date-picker" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                    </div>
                    <button id="next-day" class="p-2 rounded-full hover:bg-gray-200 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"><i class="ri-arrow-right-s-line text-xl"></i></button>
                </div>
            </div>
            <div id="time-slots-container" class="grid grid-cols-2 gap-8 max-w-sm mx-auto mt-8">
                <!-- Time slots will be injected here -->
            </div>
        </div>

        <div class="animate-fadeIn" style="animation-delay: 0.2s;">
            <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">六個月內預約狀態</h2>
            <div id="calendar-view-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Calendar views will be injected here -->
            </div>
            <div class="flex justify-center items-center gap-6 mt-6 text-sm text-gray-600">
                <div class="flex items-center gap-2"><div class="w-3 h-3 bg-blue-500 rounded-full"></div><span>上午已預約</span></div>
                <div class="flex items-center gap-2"><div class="w-3 h-3 bg-yellow-500 rounded-full"></div><span>下午已預約</span></div>
            </div>
        </div>
    </div>

    <!-- Booking Modal -->
    <div id="booking-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden animate-fadeIn">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">預約開標室</h2>
                <button id="close-booking-modal" class="p-1 rounded-full hover:bg-gray-200"><i class="ri-close-line text-2xl text-gray-600"></i></button>
            </div>
            <div class="space-y-3 mb-6 text-gray-600">
                <p><strong>開標室：</strong> 開標室</p>
                <p><strong>日期：</strong> <span id="modal-date"></span></p>
                <p><strong>時間：</strong> <span id="modal-time"></span></p>
            </div>
            <form id="booking-form">
                <div class="mb-4">
                    <label for="userName" class="block text-sm font-medium text-gray-700 mb-1">您的姓名</label>
                    <input type="text" id="userName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" required />
                </div>
                <div class="mb-4">
                    <label for="userExtension" class="block text-sm font-medium text-gray-700 mb-1">聯絡分機</label>
                    <input type="text" id="userExtension" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" required />
                </div>
                <div class="mb-6">
                    <label for="meetingTopic" class="block text-sm font-medium text-gray-700 mb-1">會議主題</label>
                    <input type="text" id="meetingTopic" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" required />
                </div>
                <div class="flex justify-end gap-4">
                    <button type="button" id="cancel-booking-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition-colors">取消</button>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors">確認預約</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Details Modal -->
    <div id="details-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden animate-fadeIn">
         <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">預約詳情</h2>
                <button id="close-details-modal" class="p-1 rounded-full hover:bg-gray-200"><i class="ri-close-line text-2xl text-gray-600"></i></button>
            </div>
            <div class="space-y-4 text-lg text-gray-700">
                <p><strong>日期：</strong> <span id="details-date"></span></p>
                <p><strong>時間：</strong> <span id="details-time"></span></p>
                <hr/>
                <p><strong>預約人：</strong> <span id="details-userName"></span></p>
                <p><strong>聯絡分機：</strong> <span id="details-userExtension"></span></p>
                <p><strong>會議主題：</strong> <span id="details-meetingTopic"></span></p>
            </div>
            <div class="flex justify-end gap-4 mt-8">
                <button id="close-details-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition-colors">關閉</button>
                <button id="cancel-booking-details-btn" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors flex items-center gap-2 hidden">
                    <i class="ri-delete-bin-6-line"></i>
                    取消預約
                </button>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 bg-green-500 text-white py-3 px-6 rounded-lg shadow-lg flex items-center hidden animate-fadeIn">
        <i class="ri-check-line text-2xl mr-3"></i>
        <span id="toast-message"></span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const app = {
                state: {
                    currentDate: new Date(),
                    bookings: JSON.parse(localStorage.getItem('bookings')) || {},
                    selectedTime: null,
                    userId: null,
                    adminUserId: 'admin-user-123',
                    adminPassword: 'password123',
                    isModalOpen: false,
                    isDetailsModalOpen: false,
                    selectedBookingKey: null,
                },

                init() {
                    this.initUserId();
                    this.cacheDOMElements();
                    this.addEventListeners();
                    this.render();
                },
                
                initUserId() {
                    let currentUserId = localStorage.getItem('bookingAppUserId');
                    if (!currentUserId) {
                        currentUserId = `user_${Date.now()}_${Math.random().toString(36).substring(2, 11)}`;
                        localStorage.setItem('bookingAppUserId', currentUserId);
                    }
                    this.state.userId = currentUserId;
                    if (this.state.userId === this.state.adminUserId) {
                        this.elements.adminModeIndicator.classList.remove('hidden');
                    }
                },

                cacheDOMElements() {
                    this.elements = {
                        dateDisplay: document.getElementById('current-date-display'),
                        weekdayDisplay: document.getElementById('current-weekday'),
                        datePicker: document.getElementById('date-picker'),
                        prevDayBtn: document.getElementById('prev-day'),
                        nextDayBtn: document.getElementById('next-day'),
                        timeSlotsContainer: document.getElementById('time-slots-container'),
                        calendarViewContainer: document.getElementById('calendar-view-container'),
                        bookingModal: document.getElementById('booking-modal'),
                        closeBookingModalBtn: document.getElementById('close-booking-modal'),
                        modalDate: document.getElementById('modal-date'),
                        modalTime: document.getElementById('modal-time'),
                        bookingForm: document.getElementById('booking-form'),
                        userNameInput: document.getElementById('userName'),
                        userExtensionInput: document.getElementById('userExtension'),
                        meetingTopicInput: document.getElementById('meetingTopic'),
                        cancelBookingBtn: document.getElementById('cancel-booking-btn'),
                        detailsModal: document.getElementById('details-modal'),
                        closeDetailsModalBtn: document.getElementById('close-details-modal'),
                        detailsDate: document.getElementById('details-date'),
                        detailsTime: document.getElementById('details-time'),
                        detailsUserName: document.getElementById('details-userName'),
                        detailsUserExtension: document.getElementById('details-userExtension'),
                        detailsMeetingTopic: document.getElementById('details-meetingTopic'),
                        closeDetailsBtn: document.getElementById('close-details-btn'),
                        cancelBookingDetailsBtn: document.getElementById('cancel-booking-details-btn'),
                        adminLoginBtn: document.getElementById('admin-login-btn'),
                        adminModeIndicator: document.getElementById('admin-mode-indicator'),
                        toast: document.getElementById('toast'),
                        toastMessage: document.getElementById('toast-message'),
                    };
                },

                addEventListeners() {
                    this.elements.prevDayBtn.addEventListener('click', () => this.changeDate(-1));
                    this.elements.nextDayBtn.addEventListener('click', () => this.changeDate(1));
                    this.elements.datePicker.addEventListener('change', (e) => this.setDate(new Date(e.target.value)));
                    this.elements.closeBookingModalBtn.addEventListener('click', () => this.toggleBookingModal(false));
                    this.elements.cancelBookingBtn.addEventListener('click', () => this.toggleBookingModal(false));
                    this.elements.bookingForm.addEventListener('submit', (e) => this.handleBookingSubmit(e));
                    this.elements.closeDetailsModalBtn.addEventListener('click', () => this.toggleDetailsModal(false));
                    this.elements.closeDetailsBtn.addEventListener('click', () => this.toggleDetailsModal(false));
                    this.elements.cancelBookingDetailsBtn.addEventListener('click', () => this.handleCancelBooking());
                    this.elements.adminLoginBtn.addEventListener('click', () => this.handleAdminLogin());
                    this.elements.calendarViewContainer.addEventListener('click', (e) => this.handleCalendarClick(e));
                },

                render() {
                    this.renderDateDisplay();
                    this.renderTimeSlots();
                    this.renderCalendarViews();
                    this.updateDateLimits();
                },
                
                updateDateLimits() {
                    const today = new Date();
                    today.setHours(0,0,0,0);
                    const sixMonthsLater = new Date();
                    sixMonthsLater.setMonth(sixMonthsLater.getMonth() + 6);
                    
                    const minDate = today.toISOString().split("T")[0];
                    const maxDate = sixMonthsLater.toISOString().split("T")[0];

                    this.elements.datePicker.setAttribute('min', minDate);
                    this.elements.datePicker.setAttribute('max', maxDate);

                    this.elements.prevDayBtn.disabled = this.state.currentDate <= today;
                    this.elements.nextDayBtn.disabled = this.state.currentDate >= sixMonthsLater;
                },

                renderDateDisplay() {
                    const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
                    const weekdayOptions = { weekday: 'long' };
                    this.elements.dateDisplay.textContent = this.state.currentDate.toLocaleDateString('zh-TW', dateOptions);
                    this.elements.weekdayDisplay.textContent = this.state.currentDate.toLocaleDateString('zh-TW', weekdayOptions);
                },

                renderTimeSlots() {
                    this.elements.timeSlotsContainer.innerHTML = '';
                    const timeSlots = ['上午', '下午'];
                    const dateKey = this.state.currentDate.toISOString().split('T')[0];

                    timeSlots.forEach(time => {
                        const bookingKey = `1-${dateKey}-${time}`;
                        const booking = this.state.bookings[bookingKey];
                        const div = document.createElement('div');
                        
                        if (booking) {
                            div.innerHTML = `
                                <button data-key="${bookingKey}" class="w-full p-6 text-center rounded-lg bg-red-100 border border-red-200 hover:bg-red-200 hover:shadow-md transition-all duration-200 view-details-btn">
                                    <p class="font-semibold text-xl text-red-800">${time}</p>
                                    <p class="text-sm text-red-600 truncate mt-1 flex items-center justify-center gap-1">
                                        <i class="ri-information-line"></i>
                                        <span>查看詳情</span>
                                    </p>
                                </button>
                            `;
                        } else {
                            div.innerHTML = `
                                <button data-time="${time}" class="w-full p-6 text-center rounded-lg bg-green-100 border border-green-200 hover:bg-green-200 hover:shadow-md transition-all duration-200 book-btn">
                                    <p class="font-semibold text-xl text-green-800">${time}</p>
                                    <p class="text-sm text-green-600 mt-1">可預約</p>
                                </button>
                            `;
                        }
                        this.elements.timeSlotsContainer.appendChild(div);
                    });

                    this.elements.timeSlotsContainer.querySelectorAll('.book-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => this.handleBookClick(e.currentTarget.dataset.time));
                    });
                    this.elements.timeSlotsContainer.querySelectorAll('.view-details-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => this.handleViewDetailsClick(e.currentTarget.dataset.key));
                    });
                },

                renderCalendarViews() {
                    this.elements.calendarViewContainer.innerHTML = '';
                    for (let i = 0; i < 6; i++) {
                        this.elements.calendarViewContainer.appendChild(this.createCalendar(i));
                    }
                },
                
                createCalendar(monthOffset) {
                    const calendarDiv = document.createElement('div');
                    calendarDiv.className = 'bg-white p-4 rounded-lg shadow-lg';
                    
                    const today = new Date();
                    today.setHours(0,0,0,0);
                    const sixMonthsLater = new Date();
                    sixMonthsLater.setMonth(sixMonthsLater.getMonth() + 6);
                    sixMonthsLater.setHours(23, 59, 59, 999);

                    const targetDate = new Date(today.getFullYear(), today.getMonth() + monthOffset, 1);
                    const year = targetDate.getFullYear();
                    const month = targetDate.getMonth();
                    const monthName = targetDate.toLocaleDateString('zh-TW', { month: 'long', year: 'numeric' });
                    
                    let html = `<h3 class="text-xl font-bold text-center mb-4">${monthName}</h3>
                                <div class="grid grid-cols-7 gap-1 text-center text-sm text-gray-500">
                                    ${['日', '一', '二', '三', '四', '五', '六'].map(d => `<div class="font-medium">${d}</div>`).join('')}
                                </div>
                                <div class="grid grid-cols-7 gap-1 mt-2">`;
                    
                    const firstDayOfMonth = new Date(year, month, 1).getDay();
                    const daysInMonth = new Date(year, month + 1, 0).getDate();
                    
                    for (let i = 0; i < firstDayOfMonth; i++) html += '<div></div>';
                    
                    for (let i = 1; i <= daysInMonth; i++) {
                        const date = new Date(year, month, i);
                        const dateKey = date.toISOString().split('T')[0];
                        const isToday = today.toDateString() === date.toDateString();
                        const isSelectable = date >= today && date <= sixMonthsLater;
                        
                        let cellClasses = "w-10 h-10 flex items-center justify-center rounded-full text-sm relative transition-colors duration-200";
                        let dataAttr = '';

                        if (isToday) {
                            cellClasses += " bg-indigo-600 text-white font-bold cursor-pointer";
                        } else if (isSelectable) {
                            cellClasses += " text-gray-700 cursor-pointer hover:bg-gray-200";
                        } else {
                            cellClasses += " text-gray-300";
                        }

                        if (isSelectable) {
                            dataAttr = `data-date="${dateKey}"`;
                        }

                        const morningBooking = this.state.bookings[`1-${dateKey}-上午`];
                        const afternoonBooking = this.state.bookings[`1-${dateKey}-下午`];
                        
                        html += `<div class="${cellClasses}" ${dataAttr}>
                                    <span>${i}</span>
                                    ${(morningBooking || afternoonBooking) ? `
                                    <div class="absolute bottom-1.5 flex gap-0.5">
                                        ${morningBooking ? '<div class="w-1.5 h-1.5 bg-blue-500 rounded-full"></div>' : ''}
                                        ${afternoonBooking ? '<div class="w-1.5 h-1.5 bg-yellow-500 rounded-full"></div>' : ''}
                                    </div>` : ''}
                                 </div>`;
                    }
                    html += '</div>';
                    calendarDiv.innerHTML = html;
                    return calendarDiv;
                },

                handleCalendarClick(e) {
                    const dayElement = e.target.closest('[data-date]');
                    if (dayElement) {
                        const dateStr = dayElement.dataset.date;
                        const [year, month, day] = dateStr.split('-');
                        const newDate = new Date(year, parseInt(month) - 1, day);
                        this.setDate(newDate);
                    }
                },

                changeDate(days) {
                    const newDate = new Date(this.state.currentDate);
                    newDate.setDate(newDate.getDate() + days);
                    this.setDate(newDate);
                },

                setDate(date) {
                    const today = new Date();
                    today.setHours(0,0,0,0);
                    const sixMonthsLater = new Date();
                    sixMonthsLater.setMonth(sixMonthsLater.getMonth() + 6);
                    sixMonthsLater.setHours(23,59,59,999);
                    
                    if (date >= today && date <= sixMonthsLater) {
                        this.state.currentDate = date;
                        this.render();
                    }
                },

                handleBookClick(time) {
                    this.state.selectedTime = time;
                    this.elements.modalDate.textContent = this.state.currentDate.toLocaleDateString('zh-TW', { year: 'numeric', month: 'long', day: 'numeric' });
                    this.elements.modalTime.textContent = time;
                    this.toggleBookingModal(true);
                },

                handleViewDetailsClick(key) {
                    const booking = this.state.bookings[key];
                    if (!booking) return;

                    this.state.selectedBookingKey = key;
                    const [, date, time] = key.split('-');
                    
                    this.elements.detailsDate.textContent = new Date(date).toLocaleDateString('zh-TW', { year: 'numeric', month: 'long', day: 'numeric' });
                    this.elements.detailsTime.textContent = time;
                    this.elements.detailsUserName.textContent = booking.userName;
                    this.elements.detailsUserExtension.textContent = booking.userExtension;
                    this.elements.detailsMeetingTopic.textContent = booking.meetingTopic;

                    if (this.state.userId === booking.userId || this.state.userId === this.state.adminUserId) {
                        this.elements.cancelBookingDetailsBtn.classList.remove('hidden');
                    } else {
                        this.elements.cancelBookingDetailsBtn.classList.add('hidden');
                    }
                    
                    this.toggleDetailsModal(true);
                },

                handleBookingSubmit(e) {
                    e.preventDefault();
                    const userName = this.elements.userNameInput.value.trim();
                    const userExtension = this.elements.userExtensionInput.value.trim();
                    const meetingTopic = this.elements.meetingTopicInput.value.trim();

                    if (!userName || !userExtension || !meetingTopic) {
                        alert('請填寫所有欄位！');
                        return;
                    }

                    const dateKey = this.state.currentDate.toISOString().split('T')[0];
                    const bookingKey = `1-${dateKey}-${this.state.selectedTime}`;

                    this.state.bookings[bookingKey] = {
                        userName,
                        userExtension,
                        meetingTopic,
                        userId: this.state.userId
                    };
                    
                    this.saveBookings();
                    this.toggleBookingModal(false);
                    this.showToast('預約成功！');
                    this.render();
                },

                handleCancelBooking() {
                    const key = this.state.selectedBookingKey;
                    const booking = this.state.bookings[key];
                    if (!booking) return;

                    if (this.state.userId !== booking.userId && this.state.userId !== this.state.adminUserId) {
                        alert('您沒有權限取消此預約！');
                        return;
                    }

                    delete this.state.bookings[key];
                    this.saveBookings();
                    this.toggleDetailsModal(false);
                    this.showToast('預約已取消！');
                    this.render();
                },

                handleAdminLogin() {
                    const password = prompt('請輸入管理員密碼:');
                    if (password === this.state.adminPassword) {
                        localStorage.setItem('bookingAppUserId', this.state.adminUserId);
                        this.state.userId = this.state.adminUserId;
                        this.elements.adminModeIndicator.classList.remove('hidden');
                        this.showToast('已切換為管理員模式！');
                    } else if (password !== null) {
                        alert('密碼錯誤！');
                    }
                },
                
                toggleBookingModal(show) {
                    if (show) {
                        this.elements.bookingModal.classList.remove('hidden');
                        this.elements.bookingForm.reset();
                    } else {
                        this.elements.bookingModal.classList.add('hidden');
                    }
                },

                toggleDetailsModal(show) {
                    if (show) {
                        this.elements.detailsModal.classList.remove('hidden');
                    } else {
                        this.elements.detailsModal.classList.add('hidden');
                        this.state.selectedBookingKey = null;
                    }
                },

                saveBookings() {
                    localStorage.setItem('bookings', JSON.stringify(this.state.bookings));
                },
                
                showToast(message) {
                    this.elements.toastMessage.textContent = message;
                    this.elements.toast.classList.remove('hidden');
                    setTimeout(() => {
                        this.elements.toast.classList.add('hidden');
                    }, 3000);
                }
            };

            app.init();
        });
    </script>
</body>
</html>
