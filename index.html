<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>開標室預約系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in 0.6s ease-out forwards; }
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        // --- Icon Components (recreated as SVG for HTML) ---
        const ChevronLeft = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m15 18-6-6 6-6"/></svg>;
        const ChevronRight = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>;
        const Info = ({ size = 14 }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>;
        const Trash2 = ({ size = 18 }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>;
        const X = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>;
        const CheckCircle = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></svg>;


        // 主應用程式組件
        const App = () => {
            // 定義管理員ID和密碼 (在真實應用中，這應來自安全的後端)
            const ADMIN_USER_ID = 'admin-user-123';
            const ADMIN_PASSWORD = 'password123';

            // 定義單一開標室
            const meetingRoom = { id: 1, name: '開標室' };

            // 使用者ID狀態
            const [userId, setUserId] = React.useState(null);

            // 預約記錄狀態
            const [bookings, setBookings] = React.useState({});
            
            // 當前選擇的日期和時間
            const [currentDate, setCurrentDate] = React.useState(new Date());
            const [selectedTime, setSelectedTime] = React.useState(null);
            
            // 彈出視窗狀態
            const [isModalOpen, setIsModalOpen] = React.useState(false);
            const [isDetailsModalOpen, setIsDetailsModalOpen] = React.useState(false);
            const [selectedBooking, setSelectedBooking] = React.useState(null);

            // 表單輸入狀態
            const [userName, setUserName] = React.useState('');
            const [userExtension, setUserExtension] = React.useState('');
            const [meetingTopic, setMeetingTopic] = React.useState('');

            // 提示訊息狀態
            const [showSuccessToast, setShowSuccessToast] = React.useState(false);
            const [toastMessage, setToastMessage] = React.useState('');

            // 生成時間段 (上午/下午)
            const timeSlots = ['上午', '下午'];

            // 初始化使用者ID，從localStorage讀取或生成一個新的
            React.useEffect(() => {
                let currentUserId = localStorage.getItem('bookingAppUserId');
                if (!currentUserId) {
                    currentUserId = `user_${Date.now()}_${Math.random().toString(36).substring(2, 11)}`;
                    localStorage.setItem('bookingAppUserId', currentUserId);
                }
                setUserId(currentUserId);
            }, []);

            // 管理員登入處理
            const handleAdminLogin = () => {
                const password = prompt('請輸入管理員密碼:');
                if (password === ADMIN_PASSWORD) {
                    localStorage.setItem('bookingAppUserId', ADMIN_USER_ID);
                    setUserId(ADMIN_USER_ID);
                    setToastMessage('已切換為管理員模式！');
                    setShowSuccessToast(true);
                } else if (password !== null) { // 如果使用者不是點擊取消
                    alert('密碼錯誤！');
                }
            };

            // 處理日期變更
            const changeDate = (days) => {
                setCurrentDate(prevDate => {
                    const newDate = new Date(prevDate);
                    newDate.setDate(newDate.getDate() + days);

                    const today = new Date();
                    today.setHours(0, 0, 0, 0);

                    const sixMonthsLimit = new Date();
                    sixMonthsLimit.setMonth(sixMonthsLimit.getMonth() + 6);
                    sixMonthsLimit.setHours(23, 59, 59, 999);

                    if (newDate < today || newDate > sixMonthsLimit) {
                        return prevDate;
                    }
                    return newDate;
                });
            };
            
            // 處理預約按鈕點擊
            const handleBookClick = (time) => {
                setSelectedTime(time);
                setIsModalOpen(true);
            };

            // 處理查看詳情按鈕點擊
            const handleViewDetailsClick = (booking, key) => {
                const dateKey = key.split('-')[1];
                const timeSlot = key.split('-')[2];
                const bookingDate = new Date(dateKey + 'T00:00:00');
                
                setSelectedBooking({ ...booking, key, date: formatDate(bookingDate), time: timeSlot });
                setIsDetailsModalOpen(true);
            };

            // 處理預約提交
            const handleBookingSubmit = (e) => {
                e.preventDefault();
                if (!userName.trim() || !userExtension.trim() || !meetingTopic.trim()) {
                    alert('請填寫所有欄位！');
                    return;
                }

                const dateKey = currentDate.toISOString().split('T')[0];
                const bookingKey = `${meetingRoom.id}-${dateKey}-${selectedTime}`;
                
                setBookings(prev => ({
                    ...prev,
                    [bookingKey]: { userName, userExtension, meetingTopic, userId: userId } // 儲存使用者ID
                }));

                setIsModalOpen(false);
                setUserName('');
                setUserExtension('');
                setMeetingTopic('');
                setToastMessage('預約成功！');
                setShowSuccessToast(true);
            };

            // 處理取消預約
            const handleCancelBooking = (bookingKey) => {
                // 再次確認權限 (本人或管理員)
                if (bookings[bookingKey]?.userId !== userId && userId !== ADMIN_USER_ID) {
                    alert('您沒有權限取消此預約！');
                    return;
                }
                setBookings(prev => {
                    const newBookings = { ...prev };
                    delete newBookings[bookingKey];
                    return newBookings;
                });
                setIsDetailsModalOpen(false);
                setToastMessage('預約已取消！');
                setShowSuccessToast(true);
            };

            // 提示訊息計時器
            React.useEffect(() => {
                if (showSuccessToast) {
                    const timer = setTimeout(() => {
                        setShowSuccessToast(false);
                    }, 3000);
                    return () => clearTimeout(timer);
                }
            }, [showSuccessToast]);

            // 格式化日期
            const formatDate = (date) => {
                return date.toLocaleDateString('zh-TW', { year: 'numeric', month: 'long', day: 'numeric' });
            };

            // --- 日曆視圖輔助函數 ---
            const getCalendarDays = (year, month) => {
                const days = [];
                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const daysInPrevMonth = new Date(year, month, 0).getDate();
                for (let i = firstDayOfMonth - 1; i >= 0; i--) days.push({ date: new Date(year, month - 1, daysInPrevMonth - i), isCurrentMonth: false });
                for (let i = 1; i <= daysInMonth; i++) days.push({ date: new Date(year, month, i), isCurrentMonth: true });
                const remainingCells = 42 - days.length;
                for (let i = 1; i <= remainingCells; i++) days.push({ date: new Date(year, month + 1, i), isCurrentMonth: false });
                return days;
            };
            
            const getDayBookingStatus = (date) => {
                const dateKey = date.toISOString().split('T')[0];
                const morningBookingKey = `${meetingRoom.id}-${dateKey}-上午`;
                const afternoonBookingKey = `${meetingRoom.id}-${dateKey}-下午`;
                return { morning: !!bookings[morningBookingKey], afternoon: !!bookings[afternoonBookingKey] };
            };

            const renderCalendar = (monthOffset) => {
                const today = new Date();
                const targetDate = new Date(today.getFullYear(), today.getMonth() + monthOffset, 1);
                const year = targetDate.getFullYear();
                const month = targetDate.getMonth();
                const calendarDays = getCalendarDays(year, month);
                const monthName = targetDate.toLocaleDateString('zh-TW', { month: 'long', year: 'numeric' });
                const weekDays = ['日', '一', '二', '三', '四', '五', '六'];

                return (
                    <div className="bg-white p-4 rounded-lg shadow-lg">
                        <h3 className="text-xl font-bold text-center mb-4">{monthName}</h3>
                        <div className="grid grid-cols-7 gap-1 text-center text-sm text-gray-500">
                            {weekDays.map(day => <div key={day} className="font-medium">{day}</div>)}
                        </div>
                        <div className="grid grid-cols-7 gap-1 mt-2">
                            {calendarDays.map(({ date, isCurrentMonth }, index) => {
                                const isToday = today.toDateString() === date.toDateString();
                                const { morning, afternoon } = getDayBookingStatus(date);
                                let cellClasses = "w-10 h-10 flex items-center justify-center rounded-full text-sm relative transition-colors duration-200";
                                if (!isCurrentMonth) cellClasses += " text-gray-300";
                                else if (isToday) cellClasses += " bg-indigo-600 text-white font-bold";
                                else cellClasses += " text-gray-700 hover:bg-gray-100";

                                return (
                                    <div key={index} className={cellClasses}>
                                        <span>{date.getDate()}</span>
                                        {(morning || afternoon) && isCurrentMonth && (
                                            <div className="absolute bottom-1.5 flex gap-0.5">
                                                {morning && <div className="w-1.5 h-1.5 bg-blue-500 rounded-full"></div>}
                                                {afternoon && <div className="w-1.5 h-1.5 bg-yellow-500 rounded-full"></div>}
                                            </div>
                                        )}
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                );
            };

            const getNavigationStatus = () => {
                const today = new Date(); today.setHours(0, 0, 0, 0);
                const sixMonthsLimit = new Date(); sixMonthsLimit.setMonth(sixMonthsLimit.getMonth() + 6); sixMonthsLimit.setHours(0, 0, 0, 0);
                const nextDay = new Date(currentDate); nextDay.setDate(nextDay.getDate() + 1);
                const prevDay = new Date(currentDate); prevDay.setDate(prevDay.getDate() - 1);
                return { isPrevDisabled: prevDay < today, isNextDisabled: nextDay > sixMonthsLimit };
            };

            const { isPrevDisabled, isNextDisabled } = getNavigationStatus();

            return (
                <div className="bg-gray-50 min-h-screen font-sans text-gray-800 py-12 relative">
                    <div className="absolute top-4 right-4 z-10">
                        <button onClick={handleAdminLogin} className="text-sm text-gray-500 hover:text-indigo-700 font-medium py-1 px-3 rounded-md hover:bg-gray-200 transition-colors">
                            管理員登入
                        </button>
                    </div>
                    <div className="container mx-auto p-4 md:p-8 max-w-5xl">
                        <header className="text-center mb-8 md:mb-12">
                            <h1 className="text-4xl md:text-5xl font-bold text-gray-900">開標室預約系統</h1>
                            {userId === ADMIN_USER_ID && <p className="text-indigo-600 font-bold mt-2 animate-fade-in">管理員模式已啟用</p>}
                            <p className="text-lg text-gray-600 mt-2">輕鬆預訂您的開標時間（最多可預約半年內）</p>
                        </header>

                        <div className="bg-white p-4 sm:p-6 md:p-8 rounded-xl shadow-2xl animate-fade-in mb-16">
                            <div className="flex flex-col sm:flex-row justify-between items-center mb-6">
                            <h2 className="text-3xl font-bold">{meetingRoom.name}</h2>
                                <div className="flex items-center mt-4 sm:mt-0 bg-gray-100 p-2 rounded-lg">
                                    <button onClick={() => changeDate(-1)} disabled={isPrevDisabled} className="p-2 rounded-full hover:bg-gray-200 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"><ChevronLeft /></button>
                                    <div className="mx-4 text-center">
                                        <h3 className="text-lg font-semibold w-40">{formatDate(currentDate)}</h3>
                                        <p className="text-sm text-gray-500">{currentDate.toLocaleDateString('zh-TW', { weekday: 'long' })}</p>
                                    </div>
                                    <button onClick={() => changeDate(1)} disabled={isNextDisabled} className="p-2 rounded-full hover:bg-gray-200 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"><ChevronRight /></button>
                                </div>
                            </div>
                            <div className="grid grid-cols-2 gap-8 max-w-sm mx-auto mt-8">
                                {timeSlots.map(time => {
                                    const dateKey = currentDate.toISOString().split('T')[0];
                                    const bookingKey = `${meetingRoom.id}-${dateKey}-${time}`;
                                    const booking = bookings[bookingKey];
                                    return (
                                        <div key={time}>
                                            {booking ? (
                                                <button onClick={() => handleViewDetailsClick(booking, bookingKey)} className="w-full p-6 text-center rounded-lg bg-red-100 border border-red-200 hover:bg-red-200 hover:shadow-md transition-all duration-200">
                                                    <p className="font-semibold text-xl text-red-800">{time}</p>
                                                    <p className="text-sm text-red-600 truncate mt-1 flex items-center justify-center gap-1">
                                                        <Info />
                                                        <span>查看詳情</span>
                                                    </p>
                                                </button>
                                            ) : (
                                                <button onClick={() => handleBookClick(time)} className="w-full p-6 text-center rounded-lg bg-green-100 border border-green-200 hover:bg-green-200 hover:shadow-md transition-all duration-200">
                                                    <p className="font-semibold text-xl text-green-800">{time}</p>
                                                    <p className="text-sm text-green-600 mt-1">可預約</p>
                                                </button>
                                            )}
                                        </div>
                                    );
                                })}
                            </div>
                        </div>

                        <div className="animate-fade-in">
                            <h2 className="text-3xl font-bold text-center mb-8 text-gray-800">三個月內預約狀態</h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {renderCalendar(0)}{renderCalendar(1)}{renderCalendar(2)}
                            </div>
                            <div className="flex justify-center items-center gap-6 mt-6 text-sm text-gray-600">
                                <div className="flex items-center gap-2"><div className="w-3 h-3 bg-blue-500 rounded-full"></div><span>上午已預約</span></div>
                                <div className="flex items-center gap-2"><div className="w-3 h-3 bg-yellow-500 rounded-full"></div><span>下午已預約</span></div>
                            </div>
                        </div>
                    </div>

                    {isModalOpen && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 animate-fade-in">
                            <div className="bg-white rounded-lg shadow-xl p-8 w-full max-w-md transform transition-all duration-300 scale-100">
                                <div className="flex justify-between items-center mb-6"><h2 className="text-2xl font-bold">預約開標室</h2><button onClick={() => setIsModalOpen(false)} className="p-1 rounded-full hover:bg-gray-200"><X /></button></div>
                                <div className="space-y-3 mb-6 text-gray-600"><p><strong>開標室：</strong> {meetingRoom.name}</p><p><strong>日期：</strong> {formatDate(currentDate)}</p><p><strong>時間：</strong> {selectedTime}</p></div>
                                <form onSubmit={handleBookingSubmit}>
                                    <div className="mb-4"><label htmlFor="userName" className="block text-sm font-medium text-gray-700 mb-1">您的姓名</label><input type="text" id="userName" value={userName} onChange={(e) => setUserName(e.target.value)} className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" required /></div>
                                    <div className="mb-4"><label htmlFor="userExtension" className="block text-sm font-medium text-gray-700 mb-1">聯絡分機</label><input type="text" id="userExtension" value={userExtension} onChange={(e) => setUserExtension(e.target.value)} className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" required /></div>
                                    <div className="mb-6"><label htmlFor="meetingTopic" className="block text-sm font-medium text-gray-700 mb-1">會議主題</label><input type="text" id="meetingTopic" value={meetingTopic} onChange={(e) => setMeetingTopic(e.target.value)} className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" required /></div>
                                    <div className="flex justify-end gap-4"><button type="button" onClick={() => setIsModalOpen(false)} className="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition-colors">取消</button><button type="submit" className="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors">確認預約</button></div>
                                </form>
                            </div>
                        </div>
                    )}
                    
                    {isDetailsModalOpen && selectedBooking && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 animate-fade-in">
                            <div className="bg-white rounded-lg shadow-xl p-8 w-full max-w-md transform transition-all duration-300 scale-100">
                                <div className="flex justify-between items-center mb-6"><h2 className="text-2xl font-bold">預約詳情</h2><button onClick={() => setIsDetailsModalOpen(false)} className="p-1 rounded-full hover:bg-gray-200"><X /></button></div>
                                <div className="space-y-4 text-lg text-gray-700">
                                    <p><strong>日期：</strong> {selectedBooking.date}</p>
                                    <p><strong>時間：</strong> {selectedBooking.time}</p>
                                    <hr/>
                                    <p><strong>預約人：</strong> {selectedBooking.userName}</p>
                                    <p><strong>聯絡分機：</strong> {selectedBooking.userExtension}</p>
                                    <p><strong>會議主題：</strong> {selectedBooking.meetingTopic}</p>
                                </div>
                                <div className="flex justify-end gap-4 mt-8">
                                    <button onClick={() => setIsDetailsModalOpen(false)} className="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition-colors">關閉</button>
                                    {/* 只有當前使用者是預約建立者或管理員時，才顯示取消按鈕 */}
                                    {(selectedBooking.userId === userId || userId === ADMIN_USER_ID) && (
                                        <button onClick={() => handleCancelBooking(selectedBooking.key)} className="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors flex items-center gap-2">
                                            <Trash2 />
                                            取消預約
                                        </button>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                    {showSuccessToast && (
                        <div className="fixed bottom-5 right-5 bg-green-500 text-white py-3 px-6 rounded-lg shadow-lg flex items-center animate-fade-in z-50">
                            <CheckCircle />
                            <span className="ml-3">{toastMessage}</span>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
