<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>開標室預約系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out forwards;
        }
        /* Custom date picker icon */
        input[type="date"]::-webkit-calendar-picker-indicator {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="15" viewBox="0 0 24 24"><path fill="%236B7280" d="M20 3h-1V1h-2v2H7V1H5v2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 18H4V8h16v13z"/></svg>') no-repeat;
            cursor: pointer;
            opacity: 0.7;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="app" class="container mx-auto p-4 md:p-8 max-w-7xl">
        <div class="absolute top-4 right-4 z-10">
            <button id="admin-login-btn" class="text-sm text-gray-500 hover:text-indigo-700 font-medium py-1 px-3 rounded-md hover:bg-gray-200 transition-colors">
                管理員登入
            </button>
       </div>
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">開標室預約系統</h1>
            <p id="admin-mode-indicator" class="text-indigo-600 font-bold mt-2 animate-fadeIn hidden">管理員模式已啟用</p>
        </header>

        <div class="animate-fadeIn" style="animation-delay: 0.2s;">
             <div class="text-center mb-8">
                <div class="flex justify-center items-center gap-6 mb-4">
                    <h2 class="text-3xl font-bold text-gray-800">六個月內預約狀態</h2>
                    <div class="flex items-center gap-4 text-sm text-gray-600">
                        <div class="flex items-center gap-2"><div class="w-3 h-3 bg-blue-500 rounded-full"></div><span>上午已預約</span></div>
                        <div class="flex items-center gap-2"><div class="w-3 h-3 bg-yellow-500 rounded-full"></div><span>下午已預約</span></div>
                    </div>
                </div>
                <p class="text-lg text-indigo-700 bg-indigo-100 font-semibold p-3 rounded-lg inline-block">點選下方日曆以進行預約</p>
                <p class="text-sm text-gray-500 mt-2">（只能預約今日起半年內）</p>
            </div>
            <div id="calendar-view-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Calendar views will be injected here -->
            </div>
        </div>
    </div>

    <!-- Daily Booking Modal -->
    <div id="daily-booking-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden animate-fadeIn">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-lg">
            <div class="flex justify-between items-center mb-6">
                <h2 id="daily-modal-date" class="text-2xl font-bold"></h2>
                <button id="close-daily-modal" class="p-1 rounded-full hover:bg-gray-200"><i class="ri-close-line text-2xl text-gray-600"></i></button>
            </div>
            <div class="space-y-6">
                <!-- Morning Slot -->
                <div id="daily-modal-morning" class="p-4 rounded-lg border"></div>
                <!-- Afternoon Slot -->
                <div id="daily-modal-afternoon" class="p-4 rounded-lg border"></div>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 bg-green-500 text-white py-3 px-6 rounded-lg shadow-lg flex items-center hidden animate-fadeIn">
        <i class="ri-check-line text-2xl mr-3"></i>
        <span id="toast-message"></span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const app = {
                state: {
                    currentDate: new Date(),
                    bookings: JSON.parse(localStorage.getItem('bookings')) || {},
                    userId: null,
                    adminUserId: 'admin-user-123',
                    adminPassword: '047035',
                },

                init() {
                    this.initUserId();
                    this.cacheDOMElements();
                    this.addEventListeners();
                    this.render();
                },
                
                initUserId() {
                    let currentUserId = localStorage.getItem('bookingAppUserId');
                    if (!currentUserId) {
                        currentUserId = `user_${Date.now()}_${Math.random().toString(36).substring(2, 11)}`;
                        localStorage.setItem('bookingAppUserId', currentUserId);
                    }
                    this.state.userId = currentUserId;
                    if (this.state.userId === this.state.adminUserId) {
                        this.elements.adminModeIndicator.classList.remove('hidden');
                    }
                },

                cacheDOMElements() {
                    this.elements = {
                        calendarViewContainer: document.getElementById('calendar-view-container'),
                        dailyBookingModal: document.getElementById('daily-booking-modal'),
                        closeDailyModal: document.getElementById('close-daily-modal'),
                        dailyModalDate: document.getElementById('daily-modal-date'),
                        dailyModalMorning: document.getElementById('daily-modal-morning'),
                        dailyModalAfternoon: document.getElementById('daily-modal-afternoon'),
                        adminLoginBtn: document.getElementById('admin-login-btn'),
                        adminModeIndicator: document.getElementById('admin-mode-indicator'),
                        toast: document.getElementById('toast'),
                        toastMessage: document.getElementById('toast-message'),
                    };
                },

                addEventListeners() {
                    this.elements.closeDailyModal.addEventListener('click', () => this.toggleDailyModal(false));
                    this.elements.adminLoginBtn.addEventListener('click', () => this.handleAdminLogin());
                    this.elements.calendarViewContainer.addEventListener('click', (e) => this.handleCalendarClick(e));
                },

                render() {
                    this.renderCalendarViews();
                },
                
                renderCalendarViews() {
                    this.elements.calendarViewContainer.innerHTML = '';
                    for (let i = 0; i < 6; i++) {
                        this.elements.calendarViewContainer.appendChild(this.createCalendar(i));
                    }
                },
                
                createCalendar(monthOffset) {
                    const calendarDiv = document.createElement('div');
                    calendarDiv.className = 'bg-white p-4 rounded-lg shadow-lg';
                    
                    const today = new Date();
                    today.setHours(0,0,0,0);

                    const sixMonthsLater = new Date(today);
                    sixMonthsLater.setMonth(sixMonthsLater.getMonth() + 6);
                    sixMonthsLater.setHours(23, 59, 59, 999);

                    const targetDate = new Date(today.getFullYear(), today.getMonth() + monthOffset, 1);
                    const year = targetDate.getFullYear();
                    const month = targetDate.getMonth();
                    const monthName = targetDate.toLocaleDateString('zh-TW', { month: 'long', year: 'numeric' });
                    
                    let html = `<h3 class="text-2xl font-bold text-center mb-4">${monthName}</h3>
                                <div class="grid grid-cols-7 gap-1 text-center text-sm text-gray-500">
                                    ${['日', '一', '二', '三', '四', '五', '六'].map(d => `<div class="font-medium">${d}</div>`).join('')}
                                </div>
                                <div class="grid grid-cols-7 gap-2 mt-2">`;
                    
                    const firstDayOfMonth = new Date(year, month, 1).getDay();
                    const daysInMonth = new Date(year, month + 1, 0).getDate();
                    
                    for (let i = 0; i < firstDayOfMonth; i++) html += '<div></div>';
                    
                    for (let i = 1; i <= daysInMonth; i++) {
                        const date = new Date(year, month, i);
                        const dateKey = date.toISOString().split('T')[0];
                        const isToday = today.toDateString() === date.toDateString();
                        const isSelectable = date >= today && date <= sixMonthsLater;
                        
                        let cellClasses = "w-12 h-12 flex items-center justify-center rounded-full text-base relative transition-colors duration-200";
                        let dataAttr = '';
                        
                        if (isToday) {
                            cellClasses += " bg-indigo-600 text-white font-bold cursor-pointer";
                        } else if (isSelectable) {
                            cellClasses += " text-gray-700 cursor-pointer hover:bg-gray-200";
                        } else {
                            cellClasses += " text-gray-300";
                        }

                        if (isSelectable) {
                            dataAttr = `data-date="${dateKey}"`;
                        }

                        const morningBooking = this.state.bookings[`1-${dateKey}-上午`];
                        const afternoonBooking = this.state.bookings[`1-${dateKey}-下午`];
                        
                        html += `<div class="${cellClasses}" ${dataAttr}>
                                    <span>${i}</span>
                                    ${(morningBooking || afternoonBooking) ? `
                                    <div class="absolute bottom-1.5 flex gap-0.5">
                                        ${morningBooking ? '<div class="w-2 h-2 bg-blue-500 rounded-full"></div>' : ''}
                                        ${afternoonBooking ? '<div class="w-2 h-2 bg-yellow-500 rounded-full"></div>' : ''}
                                    </div>` : ''}
                                 </div>`;
                    }
                    html += '</div>';
                    calendarDiv.innerHTML = html;
                    return calendarDiv;
                },

                handleCalendarClick(e) {
                    const dayElement = e.target.closest('[data-date]');
                    if (dayElement) {
                        const dateStr = dayElement.dataset.date;
                        const [year, month, day] = dateStr.split('-');
                        const newDate = new Date(year, parseInt(month) - 1, day);
                        this.setDate(newDate, true);
                    }
                },

                setDate(date, openModal = false) {
                    const today = new Date();
                    today.setHours(0,0,0,0);
                    const sixMonthsLater = new Date(today);
                    sixMonthsLater.setMonth(sixMonthsLater.getMonth() + 6);
                    sixMonthsLater.setHours(23,59,59,999);
                    
                    if (date >= today && date <= sixMonthsLater) {
                        this.state.currentDate = date;
                        if (openModal) {
                            this.toggleDailyModal(true);
                        } else {
                             this.render();
                        }
                    }
                },

                renderDailyModal() {
                    const date = this.state.currentDate;
                    this.elements.dailyModalDate.textContent = date.toLocaleDateString('zh-TW', { year: 'numeric', month: 'long', day: 'numeric' });
                    
                    this.renderTimeSlotForModal('上午', this.elements.dailyModalMorning);
                    this.renderTimeSlotForModal('下午', this.elements.dailyModalAfternoon);
                },

                renderTimeSlotForModal(time, container) {
                    const dateKey = this.state.currentDate.toISOString().split('T')[0];
                    const bookingKey = `1-${dateKey}-${time}`;
                    const booking = this.state.bookings[bookingKey];

                    container.innerHTML = ''; // Clear previous content

                    if (booking) {
                        container.className = 'p-4 rounded-lg border bg-red-50 border-red-200';
                        const canCancel = this.state.userId === booking.userId || this.state.userId === this.state.adminUserId;
                        container.innerHTML = `
                            <h3 class="font-bold text-lg text-red-800">${time} - 已預約</h3>
                            <div class="mt-2 space-y-1 text-gray-700">
                                <p><strong>預約人：</strong> ${booking.userName}</p>
                                <p><strong>聯絡分機：</strong> ${booking.userExtension}</p>
                                <p><strong>會議主題：</strong> ${booking.meetingTopic}</p>
                            </div>
                            ${canCancel ? `<button data-key="${bookingKey}" class="cancel-booking-btn mt-4 px-3 py-1 bg-red-600 text-white text-sm rounded-md hover:bg-red-700">取消預約</button>` : ''}
                        `;
                    } else {
                        container.className = 'p-4 rounded-lg border bg-green-50 border-green-200';
                        container.innerHTML = `
                            <div class="flex justify-between items-center">
                                <h3 class="font-bold text-lg text-green-800">${time} - 可預約</h3>
                                <button data-time="${time}" class="show-form-btn px-3 py-1 bg-green-600 text-white text-sm rounded-md hover:bg-green-700">預約此時段</button>
                            </div>
                        `;
                    }
                },

                showBookingFormInModal(time, container) {
                     container.innerHTML = `
                        <h3 class="font-bold text-lg text-green-800">${time} - 填寫預約資料</h3>
                        <form data-time="${time}" class="booking-form-modal mt-4 space-y-3">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">您的姓名</label>
                                <input type="text" name="userName" class="w-full px-2 py-1 border border-gray-300 rounded-md text-sm" required />
                            </div>
                             <div>
                                <label class="block text-sm font-medium text-gray-700">聯絡分機</label>
                                <input type="text" name="userExtension" class="w-full px-2 py-1 border border-gray-300 rounded-md text-sm" required />
                            </div>
                             <div>
                                <label class="block text-sm font-medium text-gray-700">會議主題</label>
                                <input type="text" name="meetingTopic" class="w-full px-2 py-1 border border-gray-300 rounded-md text-sm" required />
                            </div>
                            <div class="flex justify-end gap-2 pt-2">
                                <button type="button" class="cancel-form-btn px-3 py-1 bg-gray-200 text-gray-800 text-sm rounded-md hover:bg-gray-300">取消</button>
                                <button type="submit" class="px-3 py-1 bg-indigo-600 text-white text-sm rounded-md hover:bg-indigo-700">確認預約</button>
                            </div>
                        </form>
                     `;
                },

                handleBookingSubmit(e) {
                    e.preventDefault();
                    const form = e.target;
                    const time = form.dataset.time;
                    const userName = form.elements.userName.value.trim();
                    const userExtension = form.elements.userExtension.value.trim();
                    const meetingTopic = form.elements.meetingTopic.value.trim();

                    if (!userName || !userExtension || !meetingTopic) {
                        alert('請填寫所有欄位！');
                        return;
                    }

                    const dateKey = this.state.currentDate.toISOString().split('T')[0];
                    const bookingKey = `1-${dateKey}-${time}`;

                    this.state.bookings[bookingKey] = { userName, userExtension, meetingTopic, userId: this.state.userId };
                    
                    this.saveBookings();
                    this.toggleDailyModal(false);
                    this.showToast('預約成功！');
                    this.render();
                },
                
                handleCancelBooking(key) {
                    const booking = this.state.bookings[key];
                    if (!booking) return;

                    if (this.state.userId !== booking.userId && this.state.userId !== this.state.adminUserId) {
                        alert('您沒有權限取消此預約！');
                        return;
                    }

                    delete this.state.bookings[key];
                    this.saveBookings();
                    this.toggleDailyModal(false);
                    this.showToast('預約已取消！');
                    this.render();
                },


                handleAdminLogin() {
                    const password = prompt('請輸入管理員密碼:');
                    if (password === this.state.adminPassword) {
                        localStorage.setItem('bookingAppUserId', this.state.adminUserId);
                        this.state.userId = this.state.adminUserId;
                        this.elements.adminModeIndicator.classList.remove('hidden');
                        this.showToast('已切換為管理員模式！');
                    } else if (password !== null) {
                        alert('密碼錯誤！');
                    }
                },
                
                toggleDailyModal(show) {
                    if (show) {
                        this.renderDailyModal();
                        this.elements.dailyBookingModal.classList.remove('hidden');
                        
                        // Add event listeners for the new modal content
                        this.elements.dailyBookingModal.querySelectorAll('.show-form-btn').forEach(btn => {
                            btn.onclick = (e) => {
                                const time = e.target.dataset.time;
                                const container = e.target.closest('.border');
                                this.showBookingFormInModal(time, container);
                            };
                        });
                        this.elements.dailyBookingModal.querySelectorAll('.cancel-form-btn').forEach(btn => {
                             btn.onclick = () => this.renderDailyModal();
                        });
                        this.elements.dailyBookingModal.querySelectorAll('.booking-form-modal').forEach(form => {
                             form.onsubmit = (e) => this.handleBookingSubmit(e);
                        });
                        this.elements.dailyBookingModal.querySelectorAll('.cancel-booking-btn').forEach(btn => {
                            btn.onclick = (e) => this.handleCancelBooking(e.target.dataset.key);
                        });

                    } else {
                        this.elements.dailyBookingModal.classList.add('hidden');
                    }
                },

                saveBookings() {
                    localStorage.setItem('bookings', JSON.stringify(this.state.bookings));
                },
                
                showToast(message) {
                    this.elements.toastMessage.textContent = message;
                    this.elements.toast.classList.remove('hidden');
                    setTimeout(() => {
                        this.elements.toast.classList.add('hidden');
                    }, 3000);
                }
            };

            app.init();
        });
    </script>
</body>
</html>
